<!doctype html>

<html class="no-js" ng-app="mapDb">

<head>
    <meta charset="utf-8">
    
    <title>TAM Survey Map</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>

    <!-- Baidu Maps API -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=BF934346e7e1c13620f7d9de908ed808"></script>
    <script type="text/javascript" src="js/eventWrapper.js"></script>

    <!-- JS Source -->
    <script src="../node_modules/angular/angular.js"></script>

    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/bservice.js"></script>
    <script src="js/queryController.js"></script>

</head>

<body ng-controller="queryController">

 <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TAM R&amp;P Project Database</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" id="map" style="width: 100%; height: 500px">
    </div> <!-- end of jumbotron -->

    <div class="container">
      <div class="row">
        <div class="col-md-8">
            <form class='form-inline' name="search">
              <div class="form-group">
              <label for="gender">
                <input type="text" class="form-control-sm" id="gender" placeholder="gender" ng-model="formData.gender">
              </label>
              </div>
              <button type="submit" class="btn btn-default btn-sm" ng-click="queryRespondents()">Search</button>        
            </form>
        </div>
      </div><!-- end of row -->
      <div class="row" ng-show="queryCount >= 0">

        <div class="col-md-12">
            <h4>Projects</h4>
            <p class="text-center">{{queryCount}} Found</p>
        </div>

      </div>

      <div class="row" ng-repeat="project in projectList">
        <div class="col-md-10"></div>
        <div class="col-md-2">
          <ul>
            <li><a href="">{{project.gender}}</a></li>
          </ul>
        </div>
        
      </div>



    </div><!-- end of container-->

    <div class="container" ng-show="queryCount>=0">



    </div>
    <div class='container'>
      <footer>
        <p>&copy; 2016 R&amp;P Dept.</p>
      </footer>
    </div>


</body>

</html>
