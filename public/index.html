<!doctype html>

<html class="no-js" ng-app="mapDb">

<head>
    <meta charset="utf-8">
    
    <title>TAM Survey Map</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>

    <!-- Baidu Maps API -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=BF934346e7e1c13620f7d9de908ed808"></script>
    <script type="text/javascript" src="js/eventWrapper.js"></script>
      <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>


    <!-- JS Source -->
    <script src="../node_modules/angular/angular.js"></script>

    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/bservice.js"></script>
    <script src="js/queryController.js"></script>

</head>

<body ng-controller="queryController">

 <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TAM R&amp;P Project Database</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">

      <div id="map" style="width:100%; height: 500px"></div>

      <div class="row">
        <div class="col-md-12" style="padding:25px">

            <form class='form-inline' name="search">
              <div class="form-group">
              <label for="residence">
                <input type="text" class="form-control-sm" id="residence" placeholder="residence" ng-model="formData.residence">
              </label>
              <label for="block">
                <input type="text" class="form-control-sm" id="block" placeholder="block" ng-model="formData.block">
              </label>
              </div>
              <button type="submit" class="btn btn-default btn-sm" ng-click="queryLocations()">Search</button>        
            </form>

        </div>

      </div>

    </div>

</body>

</html>
